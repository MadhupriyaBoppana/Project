<!DOCTYPE html>
<html lang="en">
<head>
  <title>Google Advanced Search</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <a href="index.html">Google Search</a>
  </header>
  <main>
    <form action="https://www.google.com/search">
      <div class="advanced-search-container">
        <label for="all-words">Find pages with...</label>
        <input type="text" name="as_q" id="all-words" class="advanced-search-field" placeholder="all these words">
        <br>
        <label for="exact-phrase">Find pages with...</label>
        <input type="text" name="as_epq" id="exact-phrase" class="advanced-search-field" placeholder="this exact word or phrase">
        <br>
        <label for="any-words">Find pages with...</label>
        <input type="text" name="as_oq" id="any-words" class="advanced-search-field" placeholder="any of these words">
        <br>
        <label for="none-words">Find pages with...</label>
        <input type="text" name="as_eq" id="none-words" class="advanced-search-field" placeholder="none of these words">
        <br>
        <input type="submit" value="Google Search" class="search-button">
      </div>
    </form>
  </main>
</body>
</html>
